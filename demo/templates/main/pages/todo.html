{% extends "main/base.html"  %}
{% load static %}

{% block main_content %}
    <!-- Page Header Start -->
    <div class="container-fluid main-page-header py-5">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">TODO</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a class="text-white" href="#!">Home</a></li>
                    <li class="breadcrumb-item"><a class="text-white" href="#!">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">TODO</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Todo Start -->
    <div class="container pt-5">
        <div class="text-center">
            <div class="bg-primary mb-3 mx-auto" style="width: 60px; height: 2px;"></div>
            <h1 class="display-5 mb-5">What's next?</h1>
        </div>
    </div>

    <div class="container-fluid bg-light overflow-hidden my-5 px-lg-0">
        <div class="container about px-lg-0">

            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 about-text py-1 wow fadeIn" data-wow-delay="0.5s">
                    <div class="py-lg-3 px-lg-5 footer">
                        <p>Just may be ...</p>
                        <ul>
                            {% for todo in todos %}
                            <li>{{ todo }}</li>
                            {% endfor %}
                        </ul>

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="position-relative" style="background-image: linear-gradient(to right, grey, white, grey);">
                        <img class="img-fluid" src="{% static 'main_theme/img/todo.png' %}" style="margin: auto; display: block;" alt="todo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Todo End -->
{% endblock %}
